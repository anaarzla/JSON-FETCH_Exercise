<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            let planets = fetch("https://handlers.education.launchcode.org/static/planets.json");
            planets.then(function(response){
                let data = response.json();
                data.then(function(data){
                    let results = document.querySelector("#destination");
                    results.addEventListener('click',function(){
                        let random = Math.floor(Math.random()*data.length);
                        results.innerHTML = `
                        <div>
                            <h3>Planet: ${data[random].name}</h3>
                            <img src=${data[random].image} height=250></img>
                        </div>
                        `;
                    });
                });
            });
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
